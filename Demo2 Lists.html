<!DOCTYPE html>
<html>
    <head>
        <title>LISTS IN HTML</title>
    </head>
    <body>
        <div style="background-color: blueviolet;">
            <h2>ordered list demo</h2>
            <ol type="I" start="10">
                <l1>Apple</l1>
                <l2>Samsung</l2>
            </ol>
         </div>

         <div style="background-color: cornsilk;">
            <h3>Unordered List</h3>
            <ul type="disc">
                <li>Cadbury</li>
                <li>Bournville</li>
            </ul>
         </div>

         <div style="background-color: crimson;">
            <h4>Definition demo</h4>
            <hr width="500px" color="yellow" size="10px"
            <dl>
                Learning Full Stack
                <dt>HTML</dt>
                <dd>to create a traditional Webpage</dd>
                <span style="background-color: darkgreen;">Cascading</span>
            </dl>
        </div>
    </body>
</html>
